<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head th:replace="partials/head :: head('home')"/>
<body>

<h1>Floatme</h1>

<!-- Nav Tabs ---------------------------------------------->
<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="btn btn-info btn-lg" href="#people-tab" id="show-people"
           data-toggle="tab" role="tab" aria-controls="people" aria-selected="false">People</a>
    </li>
    <li class="nav-item">
        <a class="btn btn-secondary btn-lg" href="#jobs-tab" id="show-jobs"
           data-toggle="tab" role="tab" aria-controls="jobs" aria-selected="false">Jobs</a>
    </li>
    <li class="nav-item dropdown">
        <a class="btn btn-light btn-lg dropdown-toggle" data-toggle="dropdown" href="#" role="button"
           aria-haspopup="true"
           aria-expanded="false">Add</a>
        <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Person</a>
            <a class="dropdown-item" href="#">Job</a>
        </div>
    </li>
</ul>

<!-- Nav Tab Content --------------------------------------->

<div class="tab-content" id="nav-tabContent">
    <!-- People Tab -->
    <div class="tab-pane fade show active" id="people-tab" role="tabpanel" aria-labelledby="show-people">
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search People" aria-label="Search">
            <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
        </form>
        <div id="people" class="row"></div>
    </div>
    <!-- Jobs Tab -->
    <div class="tab-pane fade show active" id="jobs-tab" role="tabpanel" aria-labelledby="show-jobs">
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search Jobs" aria-label="Search">
            <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Search</button>
        </form>
        <div id="jobs" class="row"></div>
    </div>

</div>

<th:block th:replace="partials/scripts :: scripts"/>

</body>
</html>
